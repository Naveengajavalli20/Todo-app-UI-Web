<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo App Web UI</title>
        <link rel="stylesheet" href="./index.css">
        <link rel="icon" href="./icon.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="uppercontainer-page2">
            <div class="hr1"><hr></div>
            <div class="triptoladhak"> Trip to Ladhak</div>
            <div class="hr2"><hr></div>
        </div>
        <div class="back">
            <i class="fa fa-arrow-circle-left" style="font-size:36px;color:rgb(230, 56, 56)"></i>
            <span class="backtext">Back</span>
        </div>
        <div class="lowercontainer">
            <div class="cards">
                <div class="head">Trip to Ladhak</div>
                <hr  class="hr-cards">
                <div class="complete">Completed Task</div>
                <input type="checkbox" name="todo" id="check">
                <label for="todo"> Pending Task</label>    
                <div class="faplus">
                    <i class="fa fa-plus-circle" style="font-size:30px;color:rgb(230, 56, 56)"></i>
                </div>  
            </div>  
        </div>
        <div class="pages">
            <a href="./index.html">Home</a>
            <a href="./page-2.html">Page-2</a>
            <a href="./page-3.html">Page-3</a>
            <a href="./page-4.html">Page-4</a>
        </div>
    </body>
</html>
